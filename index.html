<!DOCTYPE html>
<html>
<head>
  <title>ABC Academy Results</title>
</head>
<body>

<h1>ABC Academy Result Checker</h1>

<p>Enter your name and class to see your result:</p>

<input type="text" id="name" placeholder="Your Name">
<input type="text" id="class" placeholder="Class (e.g., Class 6)">
<button onclick="checkResult()">Check Result</button>

<p id="output"></p>

<script>
// -------------- Paste your results here ---------------
const results = [
  { name: "Ali Khan", class: "Class 6", marks: 85, grade: "A", status: "Pass" },
  { name: "Sara Ahmed", class: "Class 7", marks: 72, grade: "B", status: "Pass" },
  { name: "Bilal Khan", class: "Class 6", marks: 45, grade: "C", status: "Fail" }
];
// ------------------------------------------------------

function checkResult() {
  const nameInput = document.getElementById("name").value.trim();
  const classInput = document.getElementById("class").value.trim();
  const output = document.getElementById("output");

  const student = results.find(
    s => s.name.toLowerCase() === nameInput.toLowerCase() &&
         s.class.toLowerCase() === classInput.toLowerCase()
  );

  if (student) {
    output.innerHTML = `
      <b>Name:</b> ${student.name} <br>
      <b>Class:</b> ${student.class} <br>
      <b>Marks:</b> ${student.marks} <br>
      <b>Grade:</b> ${student.grade} <br>
      <b>Status:</b> ${student.status}
    `;
  } else {
    output.innerHTML = "Result not found. Check your name and class.";
  }
}
</script>

</body>
</html>
